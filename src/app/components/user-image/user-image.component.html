<div
  class="flex flex-col justify-center space-y-3 pb-3 w-72 self-center sm:pr-20"
>
  <div class="size-24 rounded-full bg-blue-300 self-center">
    <img [src]="image" [alt]="firstName" class="object-cover" />
  </div>
  <div class="flex items-center justify-between sm:space-x-3">
    <div class="self-start">
      <p class="font-bold">
        <span class="text-gray-400 font-normal">Blood Group: </span>
        {{ bloodGroup }}
      </p>
    </div>
    <div>
      <p class="font-bold">
        <span class="text-gray-400 font-normal">Height: </span>
        {{ height }}
      </p>
      <p class="font-bold">
        <span class="text-gray-400 font-normal">Weight: </span>
        {{ weight }} KG
      </p>
    </div>
  </div>
</div>
